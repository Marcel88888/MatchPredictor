{% extends "base.html" %}
{% load static %}
{% block css_block %}
  <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
{% endblock %}

{% block content %}
  <h1 class="title">Settings</h1>
  <div class="container">
    <div class="user-settings">
      <table id="user-settings-table">
        <tr class="user-settings-row">
          <td><strong>Username</strong></td>
          <td>{{ user.username }}</td>
          <td><a href="{% url 'accounts:change_username' %}" class="btn btn-lg btn-warning">
            <i class="fas fa-pen"></i></a>
          </td>
        </tr>
        <tr class="user-settings-row">
          <td><strong>E-mail</strong></td>
          <td>{{ user.email }}</td>
          <td><a href="{% url 'accounts:change_email' %}" class="btn btn-lg btn-warning">
            <i class="fas fa-pen"></i></a>
          </td>
        </tr>
      </table>

      <div class="w-25 p-3 container text-center">
        <div class="settings-buttons">
          <a href="{% url 'accounts:change_password' %}" class="btn btn-lg btn-warning btn-block">Change password</a>
        </div>
      </div>

    </div>
  </div>
{% endblock %}
