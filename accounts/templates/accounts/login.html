{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block css_block %}
  <link rel="stylesheet" href="{% static 'accounts/css/accounts.css' %}">
{% endblock %}

{% block content %}
  <h1 class="title">Log in</h1>
  <div class="container">
    <div class="row justify-content-center">
      <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
      </form>
    </div>
    <p id="signup-info">If you do not have an account yet, please <a class="default-anchor" href="{% url 'accounts:signup' %}">sign up</a>.</p>
  </div>
{% endblock %}
