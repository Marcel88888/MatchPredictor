{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
  <h1 class="title">Log in</h1>
  <div class="container">
    <div class="row justify-content-center">
      <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">Login</button>
        {% endbuttons %}
      </form>
    </div>
  </div>
{% endblock %}
