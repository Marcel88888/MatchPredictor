<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MatchPredictor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity=
      "sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=
      "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'matchpredictor/css/master.css' %}">
  {% block css_block %}

  {% endblock %}
</head>
<body>


  <nav class="navbar navbar-expand-lg main-navbar" role="navigation" id="navbar">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand main-brand" href="{% url 'home' %}">MatchPredictor</a>
      </div>
      <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'accounts:user_settings' pk=user.pk %}">
            <i class="fas fa-user-cog"></i>
          </a>
          <a class="nav-item nav-link" href="{% url 'clubs:user_fav_clubs' username=user.username %}">My clubs</a>
          <a class="nav-item nav-link" href="{% url 'accounts:logout' %}" id="logout-nav">Log out</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'accounts:login' %}"><i class="fas fa-user"></i></a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container content">
    {% block content %}

    {% endblock %}
  </div>

</body>
</html>
